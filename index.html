<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NEET Practice Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>NEET Practice Hub</h1>
    <p>Select Subject to Start Practice</p>
</header>

<div class="subjects">
    <div class="card" onclick="startQuiz('biology')">
        <img src="https://images.unsplash.com/photo-1581091870627-3b2e0b6e9b52" />
        <h2>Biology</h2>
    </div>

    <div class="card" onclick="startQuiz('chemistry')">
        <img src="https://images.unsplash.com/photo-1581091012184-5c1c5d64d3b0" />
        <h2>Chemistry</h2>
    </div>

    <div class="card" onclick="startQuiz('physics')">
        <img src="https://images.unsplash.com/photo-1581092334631-1b3b9a92c9b2" />
        <h2>Physics</h2>
    </div>
</div>

<script>
function startQuiz(subject){
    localStorage.setItem("subject", subject);
    window.location.href = "quiz.html";
}
</script>

</body>
</html>
