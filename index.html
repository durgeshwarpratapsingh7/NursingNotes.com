<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nursing & Pharmacy Knowledge Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Nursing & Pharmacy Knowledge Hub</h1>
    <p>Select Subject to Start Practice</p>
</header>

<div class="subjects">
    <div class="card" onclick="startQuiz('biology')">
        <img src="https://images.unsplash.com/photo-1581091870627-3b2e0b6e9b52" />
        <h2>Biology</h2>
    </div>

    <div class="card" onclick="startQuiz('pharmacy')">
        <img src="https://images.unsplash.com/photo-1580281657527-47b4a64e9c29" />
        <h2>Pharmacy</h2>
    </div>

    <div class="card" onclick="startQuiz('nursing')">
        <img src="https://images.unsplash.com/photo-1588776814546-1ffcf47267a5" />
        <h2>Nursing</h2>
    </div>
</div>


<script>
function startQuiz(subject){
    localStorage.setItem("subject", subject);
    window.location.href = "quiz.html";
}
</script>

</body>
</html>
